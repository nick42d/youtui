# Example config.toml file for youtui containing the application defaults.
auth_type = "Browser"

# Global keybinds
[keys]
"+" = {action = "vol_up", value = 5}
"-" = {action = "vol_down", value = 5}
">" = "next_song"
"<" = "prev_song"
"]" = {action = "seek_forward_s", value = 5}
"[" = {action = "seek_back_s", value = 5}
F1 = {action = "toggle_help", visibility = "global"}
F10 = {action = "quit", visibility = "global"}
F12 = {action = "view_logs", visibility = "global"}
space = "pause"
C-c = "quit"

# Global keybind mode names
[mode_names]

[keys.playlist]
F5 = {action = "view_browser", visibility = "global"}
left = "left"
right = "right"
up = "up"
down = "down"
pgup = {action = "up", value = 10}
pgdown = {action = "down", value = 10}
enter.enter = "play_selected"
enter.d = "delete_selected"
enter.D = "delete_all"

[mode_names.playlist]
enter = "Playlist Action"

[keys.browser]
F5 = {action = "view_playlist", visibility = "global"}
F2 = {action = "search", visibility = "global"}
left = "left"
right = "right"

[keys.browser.artist_search_panel]
enter = "display_selected_artist_albums"
# Should value be required here?
down = {action = "down", visibility = "hidden"}
up = {action = "up", visibility = "hidden"}
pgup = {action = "up", value = 10}
pgdown = {action = "down", value = 10}

[keys.browser.artist_search_panel.search]
enter = "search_artist"
down = "prev_search_suggestion"
up = "next_search_suggestion"

[keys.browser.artist_songs_panel]
F3 = {action = "filter", visibility = "global"}
F4 = {action = "sort", visibility = "global"}
up = {action = "up", value = 1, visibility = "hidden"}
down = {action = "down", value = 1, visibility = "hidden"}
pgup = {action = "up", value = 10}
pgdown = {action = "down", value = 10}
enter.enter = "play_song"
enter.p = "play_songs"
enter.a = "play_album"
enter.space = "add_song_to_playlist"
enter.P = "add_songs_to_playlist"
enter.A = "add_album_to_playlist"

[mode_names.browser.artist_songs_panel]
enter = "Play"

[keys.help]
modal = true
F1 = {action = "close_modal", visibility = "global"}
esc = {action = "close_modal", visibility = "hidden"}
up = {action = "up", value = 1, visibility = "hidden"}
down = {action = "down", value = 1, visibility = "hidden"}

[keys.filter]
modal = true
esc = {action = "close_modal", visibility = "hidden"}
F3 = {action = "close_modal", visibility = "global"}
F6 = {action = "clear_filter", visibility = "global"}
enter = {action = "submit", visibility = "global"}

[keys.sort]
modal = true
enter = {action = "sort_selected_asc", visibility = "global"}
C = {action = "clear_sort", visibility = "global"}
A-enter = {action = "sort_selected_desc", visibility = "global"}
esc = {action = "close_modal", visibility = "hidden"}
F4 = {action = "close_modal", visibility = "global"}
up = {action = "up", value = 1, visibility = "hidden"}
down = {action = "down", value = 1, visibility = "hidden"}

[keys.text_entry]
enter = "submit"
left = "left"
right = "right"
backspace = "backspace"
