name: Rust

on:
  schedule:
    issue_comment:
      types: [created, edited]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if: contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/integration_test')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable]

    steps:
    - uses: actions/checkout@v3

    - name: Update rust
      run: rustup update
    
    - name: Install linux deps
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends libasound2-dev pkg-config
      
    - name: Build
      run: cargo build --verbose

    - name: Run integration tests
      env:
          youtui_test_cookie: ${{ secrets.COOKIE_SECRET }}
          youtui_test_oauth: ${{ secrets.EXPIRED_OAUTH_SECRET }}
      run: | 
        cargo test --verbose --test live_integration_tests
